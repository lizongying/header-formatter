<!DOCTYPE html>
<html lang="en">
<style>
    .separator {
        margin-left: 10px;
        margin-right: 10px;
    }

    .type {
        margin-right: 10px;
    }

    .name {
        display: inline-block;
        margin-top: 10px;
    }

    .info {
        width: 100%;
        height: 200px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Header Formatter</title>
</head>

<body>
<label class="type">
    <input type="radio" name="type" value="default" checked>
    Default Key
</label>
<label class="type">
    <input type="radio" name="type" value="lower">
    Lower Key
</label>
<label class="type">
    <input type="radio" name="type" value="upper">
    Upper Key
</label>
<label class="type">
    <input type="radio" name="type" value="title">
    Title Key
</label>
<span class="separator">|</span>
<label class="type">
    <input type="radio" name="quotation-marks" value="&#39;" checked>
    Single Quotation Marks `'`
</label>
<label class="type">
    <input type="radio" name="quotation-marks" value="&quot;">
    Double quotation Marks `"`
</label>
<hr>
<label for="raw" class="name">Raw:</label><textarea id="raw" class="info"></textarea>
<label for="formatted" class="name">Formatted:</label><textarea id="formatted" class="info"></textarea>
<label for="cookie" class="name">Cookie:</label><textarea id="cookie" class="info"></textarea>
</body>
<script src="js/options.js"></script>

</html>
