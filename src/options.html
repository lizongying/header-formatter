<!DOCTYPE html>
<html lang="en">
<style>
    .type {
        margin-right: 10px;
    }

    .info {
        width: 100%;
        height: 200px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Header Formatter</title>
</head>

<body>
<label class="type">
    <input type="radio" name="type" value="default" checked>
    Default Key
</label>
<label class="type">
    <input type="radio" name="type" value="lower">
    Lower Key
</label>
<label class="type">
    <input type="radio" name="type" value="upper">
    Upper Key
</label>
<label class="type">
    <input type="radio" name="type" value="title">
    Title Key
</label>
<h6>Raw:</h6>
<textarea id="text" class="info"></textarea>
<h6>Formatted:</h6>
<textarea id="data" class="info"></textarea>
<h6>Cookie:</h6>
<textarea id="cookie" class="info"></textarea>
</body>
<script src="js/options.js"></script>

</html>
