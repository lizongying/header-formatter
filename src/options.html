<!DOCTYPE html>
<html lang="en">
<style>
    .info {
        width: 100%;
        height: 200px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Headers</title>
</head>

<body>
<input type="radio" name="type" value="default" checked><label>Default Key</label>
<input type="radio" name="type" value="lower"><label>Lower Key</label>
<input type="radio" name="type" value="upper"><label>Upper Key</label>
<input type="radio" name="type" value="title"><label>Title Key</label>
<h6>Text:</h6>
<textarea id="text" class="info"></textarea>
<h6>Data:</h6>
<textarea id="data" class="info"></textarea>
<h6>Cookie:</h6>
<textarea id="cookie" class="info"></textarea>
</body>
<script src="js/options.js"></script>

</html>
